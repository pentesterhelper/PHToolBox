<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wayback Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #controls {
      background: #111;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #urlInput {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
    }

    #goBtn {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #goBtn:hover {
      background-color: #45a049;
    }

    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 50px);
    }

    .error {
      color: red;
      font-size: 18px;
      text-align: center;
      padding-top: 50px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="urlInput" placeholder="Enter a Wayback Machine URL" />
    <button id="goBtn">Go</button>
  </div>

  <iframe id="waybackFrame"></iframe>

  <script>
    const iframe = document.getElementById("waybackFrame");
    const input = document.getElementById("urlInput");
    const goBtn = document.getElementById("goBtn");

    // Set default Wayback URL
    const defaultURL = "https://web.archive.org/";
    iframe.src = defaultURL;
    input.value = defaultURL;

    // Redirect iframe on button click
    goBtn.addEventListener("click", () => {
      iframe.src = input.value.trim();
    });

    // Also support Enter key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        goBtn.click();
      }
    });

    // Try to monitor iframe URL changes (if same-origin)
    iframe.addEventListener("load", () => {
      try {
        // May fail due to cross-origin restrictions
        input.value = iframe.contentWindow.location.href;
      } catch (err) {
        // Do nothing â€“ this is expected on cross-origin URLs
      }
    });
  </script>
</body>
</html>
