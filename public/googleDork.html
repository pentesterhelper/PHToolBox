<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Dorks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .error {
      color: red;
      font-size: 18px;
      text-align: center;
      padding-top: 50px;
      background: #fff;
    }
  </style>
</head>
<body>
  <iframe id="waybackFrame"></iframe>

  <script>
    // Extract path after "WaybackUrlView.html/"
    const path = decodeURIComponent("https://pentesterhelper.in/Advance-Dorking-System/");

    if (path) {
      const waybackURL = `${path}`;
      document.getElementById("waybackFrame").src = waybackURL;
    } else {
      document.body.innerHTML = '<div class="error">Invalid or missing URL in path.</div>';
    }
  </script>
</body>
</html>
